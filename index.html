<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/main_stylesheet.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <section class="card">
      <div class="card-body">
        <img class="card-img-top" src="./assets/images/illustration-article.svg" alt="">
        <span class="badge">Learning</span>

        <p class="text">Published 21 Dec 2023</p>
      
        <h2 class="card-title"><a href="#">HTML & CSS foundations</a></h2>
        <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      
        <div class="author">
          <img class="authorImg" src="./assets/images/image-avatar.webp" alt="Avatar">
          <p class="authorName">Greg Hooper</p>
        </div>
      </div>
    </section>
  </main>
  
  <footer class="credits">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Natasha Chambers</a>.
    </p>
  </footer>
</body>
</html>
